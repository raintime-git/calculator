    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(180deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .calculator-app {
            width: 100vw;
            height: 100vh;
            max-width: 400px;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .calculator-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            border-radius: 0;
            box-shadow: none;
            animation: fadeIn 0.6s ease-out;
        }
        
        @media (min-width: 401px) {
            .calculator-app {
                border-radius: 20px;
                box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            }
            .calculator-container {
                border-radius: 20px;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .display-area {
            flex: 1;
            min-height: 35vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 24px;
            background: #ffffff;
        }
        
        .buttons-area {
            flex: 0 0 auto;
            height: 55vh;
            max-height: 440px;
            min-height: 320px;
        }
        
        .footer-area {
            flex: 0 0 auto;
            height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            height: 100%;
            gap: 0.5px;
            background-color: #e9ecef;

        .calc-button {
            background: #ffffff;
            border: none;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;

            font-weight: 400;

        .calc-button:active {

        .calc-button.operator {

        .calc-button.operator:active {

        .calc-button.function {

        .calc-button.function:active {

        .calc-button.equals {

            font-size: 32px;
            font-weight: 300;

            grid-row: 4 / 6;
        }
        
        .calc-button.equals:active {
            background-color: #0056CC;
        }
        
        .calc-button.zero {
            grid-column: 1 / 3;
            justify-content: flex-start;
            padding-left: 28px;
        }

        .display-content {
            transition: all 0.3s ease;
            position: relative;
        }
        
        .display-content.blurred {

        .welcome-overlay {

            left: 0;

        }
        
        .cat-icon {
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.1));
        }
        
        .cat-icon:hover {
            transform: scale(1.1) rotate(-5deg);
        }
        
        .cat-icon:active {
            transform: scale(1.2) rotate(5deg);
        }
        
        /* ÊâãÊú∫Ê®™Â±èÈÄÇÈÖç */
        @media (orientation: landscape) and (max-height: 500px) {
            .display-area {
                min-height: 30vh;
                padding: 16px 24px;
            }
            .buttons-area {
                height: 60vh;
                min-height: 260px;
            }
            .footer-area {
                height: 50px;
            }
            .calc-button {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-app">
        <div id="calculator-root"></div>
    </div>

    <script type="text/babel">
        const { useState, useRef, useCallback, useEffect } = React;

        const Calculator = () => {
            const [display, setDisplay] = useState('0');
            const [previousValue, setPreviousValue] = useState(null);
            const [operation, setOperation] = useState(null);
            const [waitingForOperand, setWaitingForOperand] = useState(false);
            
            // Ê¨¢ËøéÁä∂ÊÄÅÁÆ°ÁêÜ
            const [showWelcome, setShowWelcome] = useState(false);
            const [welcomeText, setWelcomeText] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const [isWelcomeActive, setIsWelcomeActive] = useState(false);
            
            // Â∞èÁå´Áä∂ÊÄÅ
            const [catEmotion, setCatEmotion] = useState('üò∫');
            const [catAnimation, setCatAnimation] = useState('');
            const [totalCatClicks, setTotalCatClicks] = useState(0);
            const [hasShownFirstWelcome, setHasShownFirstWelcome] = useState(false);
            
            const audioContextRef = useRef(null);
            const welcomeTimeoutRef = useRef(null);
            const typeTimeoutRef = useRef(null);

            // Èü≥ÊïàÊí≠Êîæ
            const playSound = useCallback((key) => {
                try {
                    const frequencies = {
                        '0': 261.63, '1': 293.66, '2': 329.63, '3': 349.23, '4': 392.00,
                        '5': 440.00, '6': 493.88, '7': 523.25, '8': 587.33, '9': 659.25,
                        '+': 698.46, '‚àí': 783.99, '√ó': 880.00, '√∑': 987.77,
                        '=': 1046.50, 'C': 174.61, '¬∑': 220.00, '‚å´': 146.83
                    };
                    
                    const frequency = frequencies[key] || 261.63;
                    
                    if (!audioContextRef.current) {
                        audioContextRef.current = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    
                    const ctx = audioContextRef.current;
                    if (ctx.state === 'suspended') {
                        ctx.resume();
                    }

                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    
                    osc.frequency.value = frequency;
                    osc.type = 'sine';
                    
                    const now = ctx.currentTime;
                    gain.gain.setValueAtTime(0, now);
                    gain.gain.linearRampToValueAtTime(0.08, now + 0.01);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.15);
                    
                    osc.start(now);
                    osc.stop(now + 0.15);
                    
                } catch (error) {
                    console.log('Audio not available');
                }
            }, []);

            const catEmotions = ['üò∫', 'üò∏', 'üòª', 'üòΩ', 'üôÄ', 'üòπ', 'üòø', 'üê±'];
            const welcomeMessages = [
                "Âó®ÔºÅÊàëÊòØÊú®ÂøÉÔºåÊàë‰ª¨‰∏ÄËµ∑ÁÆóÊï∞Â≠¶ÂêßÔºÅ",
                "ÂìáÔΩû‰Ω†Â•ΩÊ£íÔºÅÊàë‰ª¨Êù•Áé©Êï∞Â≠óÊ∏∏ÊàèÔºÅ", 
                "ÊàëÊúÄÂñúÊ¨¢ÂíåËÅ™ÊòéÁöÑÂ∞èÊúãÂèãÁÆóÊï∞Âï¶ÔºÅ",
                "Êï∞Â≠¶ÂÖ∂ÂÆûÂæàÂ•ΩÁé©Âì¶Ôºå‰∏ç‰ø°Êàë‰ª¨ËØïËØïÔºÅ",
                "Êàë‰ºöÂ∏Æ‰Ω†ÁÆóÂá∫Ê≠£Á°ÆÁ≠îÊ°àÁöÑÔºåÊîæÂøÉÂêßÔºÅ",
                "ÂìàÂìàÔºåÊàëÊòØÊúÄÂèØÁà±ÁöÑËÆ°ÁÆóÂô®Â∞èÁå´ÔºÅ",
                "‰Ω†ÊÉ≥ÁÆó‰ªÄ‰πàÔºüÊàëÈÉΩ‰ºöÂì¶ÔΩûË∂ÖÂéâÂÆ≥ÁöÑÔºÅ",
                "Âí™ÔΩûÊï∞Â≠¶È¢òÈöæ‰∏çÂÄíÊàë‰ª¨ÁöÑÔºÅ",
                "‰∏ÄËµ∑Êù•Êé¢Á¥¢Êï∞Â≠óÁöÑÂ••ÁßòÂêßÔºÅ",
                "ÁÆóÊï∞Â≠¶Â∞±ÂÉèÁé©ÁßØÊú®‰∏ÄÊ†∑ÊúâË∂£ÔºÅ",
                "ÊàëÁöÑÂ∞èËÑëË¢ãÁìúÈáåË£ÖÊª°‰∫ÜÊï∞Â≠óÂë¢ÔºÅ",
                "ÂìáÂ°ûÔºÅ‰Ω†ÁÇπÊàë‰∫ÜÔºåÊàëÂ•ΩÂºÄÂøÉÔΩû",
                "Êàë‰ª¨‰∏ÄËµ∑ÂèòÊàêÊï∞Â≠¶Â∞èÂ§©ÊâçÂêßÔºÅ",
                "ËÆ°ÁÆóÂô®ÁïåÊúÄËêåÁöÑÂ∞±ÊòØÊàëÂï¶ÔºÅÂñµÔΩû",
                "Êï∞Â≠ó1234567890ÈÉΩÊòØÊàëÁöÑÂ•ΩÊúãÂèãÔºÅ",
                "ÊØè‰∏™ÁÆóÂºèÈÉΩÊòØ‰∏Ä‰∏™Â∞èÂÜíÈô©Âì¶ÔºÅ",
                "Êàë‰ºöÁî®ÊúÄÂø´ÁöÑÈÄüÂ∫¶Â∏Æ‰Ω†ÁÆóÂá∫Êù•ÔºÅ",
                "Â∞èÊúãÂèãÔºåÊï∞Â≠¶ÁúüÁöÑÂæàÊúâÊÑèÊÄùÂë¢ÔºÅ"
            ];

            // Ê∏ÖÈô§ÊâÄÊúâÂÆöÊó∂Âô®
            const clearAllTimeouts = useCallback(() => {
                if (welcomeTimeoutRef.current) {
                    clearTimeout(welcomeTimeoutRef.current);
                    welcomeTimeoutRef.current = null;
                }
                if (typeTimeoutRef.current) {
                    clearTimeout(typeTimeoutRef.current);
                    typeTimeoutRef.current = null;
                }
            }, []);

            // Ê¨¢ËøéÂä®ÁîªËß¶Âèë - ‰øÆÂ§çÈó™Â±èÈóÆÈ¢ò
            const triggerWelcome = useCallback((message) => {
                if (isWelcomeActive || isTyping) {
                    return;
                }
                
                clearAllTimeouts();
                setIsWelcomeActive(true);
                setIsTyping(true);
                setWelcomeText('');
                
                // Âª∂ËøüÊòæÁ§∫ÈÅøÂÖçÈó™Â±è
                requestAnimationFrame(() => {
                    setShowWelcome(true);
                    playSound('C');
                    
                    let index = 0;
                    const typeText = () => {
                        if (index <= message.length) {
                            setWelcomeText(message.slice(0, index));
                            index++;
                            
                            typeTimeoutRef.current = setTimeout(typeText, 50);
                            
                            if (index % 4 === 0 && index > 0) {
                                playSound(String(index % 10));
                            }
                        } else {
                            setIsTyping(false);
                            
                            welcomeTimeoutRef.current = setTimeout(() => {
                                setShowWelcome(false);
                                welcomeTimeoutRef.current = setTimeout(() => {
                                    setIsWelcomeActive(false);
                                }, 300);
                            }, 2000);
                        }
                    };
                    
                    typeTimeoutRef.current = setTimeout(typeText, 300);
                });
            }, [isWelcomeActive, isTyping, playSound, clearAllTimeouts]);

            // Â∞èÁå´ÁÇπÂáªÂ§ÑÁêÜ - ‰øÆÂ§ç‰∫íÂä®ÈóÆÈ¢ò
            const handleCatClick = useCallback(() => {
                if (isWelcomeActive) {
                    return;
                }
                
                const newTotal = totalCatClicks + 1;
                setTotalCatClicks(newTotal);
                
                const randomEmotion = catEmotions[Math.floor(Math.random() * catEmotions.length)];
                setCatEmotion(randomEmotion);
                setCatAnimation('animate-bounce');
                
                playSound('C');
                setTimeout(() => playSound('5'), 100);
                setTimeout(() => playSound('8'), 200);
                
                let shouldShowWelcome = false;
                
                if (!hasShownFirstWelcome) {
                    shouldShowWelcome = true;
                    setHasShownFirstWelcome(true);
                } else {
                    shouldShowWelcome = (newTotal % 3 === 0);
                }
                
                if (shouldShowWelcome) {
                    const randomMessage = welcomeMessages[Math.floor(Math.random() * welcomeMessages.length)];
                    setTimeout(() => triggerWelcome(randomMessage), 200);
                }
                
                setTimeout(() => {
                    setCatEmotion('üò∫');
                    setCatAnimation('');
                }, 1200);
            }, [totalCatClicks, hasShownFirstWelcome, isWelcomeActive, playSound, triggerWelcome]);

            // È°µÈù¢È¶ñÊ¨°Âä†ËΩΩ
            useEffect(() => {
                const initialTimeout = setTimeout(() => {
                    if (!hasShownFirstWelcome && !isWelcomeActive) {
                        triggerWelcome("Âó®ÔºÅÊàëÊòØÊú®ÂøÉÔºåÂæàÈ´òÂÖ¥ÈÅáËßÅ‰Ω†ÔºÅÁÇπÂáªÊàëÂèØ‰ª•Âê¨Âà∞Êõ¥Â§öËØùÂì¶ÔΩû");
                        setHasShownFirstWelcome(true);
                    }
                }, 1500);
                
                return () => clearTimeout(initialTimeout);
            }, []);

            // ÁªÑ‰ª∂Âç∏ËΩΩÊó∂Ê∏ÖÁêÜ
            useEffect(() => {
                return () => {
                    clearAllTimeouts();
                };
            }, [clearAllTimeouts]);

            // Êï∞Â≠óÊ†ºÂºèÂåñ
            const formatDisplay = (value) => {
                if (typeof value !== 'string') {
                    value = String(value);
                }
                
                if (value === 'ÈîôËØØ' || value === 'Error') {
                    return 'ÈîôËØØ';
                }
                
                if (value.length > 12) {
                    const num = parseFloat(value);
                    if (!isNaN(num) && isFinite(num)) {
                        return num.toExponential(5);
                    }
                }
                
                return value;
            };

            const formatNumber = (num) => {
                if (typeof num !== 'number' || isNaN(num) || !isFinite(num)) {
                    return 'ÈîôËØØ';
                }
                
                if (Number.isInteger(num) && Math.abs(num) < 1e10) {
                    return num.toString();
                }
                
                if (Math.abs(num) >= 1e10 || (Math.abs(num) < 1e-6 && num !== 0)) {
                    return num.toExponential(5);
                }
                
                let result = num.toPrecision(10);
                result = parseFloat(result).toString();
                
                return result;
            };

            // ËÆ°ÁÆóÂô®Ê†∏ÂøÉÂäüËÉΩ
            const inputNumber = useCallback((num) => {
                playSound(String(num));
                
                if (showWelcome) {
                    clearAllTimeouts();
                    setShowWelcome(false);
                    setIsWelcomeActive(false);
                    setIsTyping(false);
                }
                
                if (display === 'ÈîôËØØ') {
                    setDisplay(String(num));
                    setPreviousValue(null);
                    setOperation(null);
                    setWaitingForOperand(false);
                    return;
                }
                
                if (waitingForOperand) {
                    setDisplay(String(num));
                    setWaitingForOperand(false);
                } else {
                    const newDisplay = display === '0' ? String(num) : display + num;
                    if (newDisplay.length <= 12) {
                        setDisplay(newDisplay);
                    }
                }
            }, [display, waitingForOperand, showWelcome, playSound, clearAllTimeouts]);

            const inputDot = useCallback(() => {
                playSound('¬∑');
                
                if (showWelcome) {
                    clearAllTimeouts();
                    setShowWelcome(false);
                    setIsWelcomeActive(false);
                    setIsTyping(false);
                }
                
                if (display === 'ÈîôËØØ') {
                    setDisplay('0.');
                    setPreviousValue(null);
                    setOperation(null);
                    setWaitingForOperand(false);
                    return;
                }
                
                if (waitingForOperand) {
                    setDisplay('0.');
                    setWaitingForOperand(false);
                } else if (!display.includes('.')) {
                    setDisplay(display + '.');
                }
            }, [display, waitingForOperand, showWelcome, playSound, clearAllTimeouts]);

            const backspace = useCallback(() => {
                playSound('‚å´');
                
                if (showWelcome) {
                    clearAllTimeouts();
                    setShowWelcome(false);
                    setIsWelcomeActive(false);
                    setIsTyping(false);
                }
                
                if (display === 'ÈîôËØØ' || waitingForOperand) {
                    setDisplay('0');
                    setWaitingForOperand(false);
                    return;
                }
                
                if (display.length > 1) {
                    setDisplay(display.slice(0, -1));
                } else {
                    setDisplay('0');
                }
            }, [display, waitingForOperand, showWelcome, playSound, clearAllTimeouts]);

            const clear = useCallback(() => {
                playSound('C');
                
                clearAllTimeouts();
                setShowWelcome(false);
                setIsWelcomeActive(false);
                setIsTyping(false);
                
                setDisplay('0');
                setPreviousValue(null);
                setOperation(null);
                setWaitingForOperand(false);
            }, [playSound, clearAllTimeouts]);

            const calculate = (firstValue, secondValue, operation) => {
                switch (operation) {
                    case '+':
                        return firstValue + secondValue;
                    case '‚àí':
                        return firstValue - secondValue;
                    case '√ó':
                        return firstValue * secondValue;
                    case '√∑':
                        return secondValue === 0 ? NaN : firstValue / secondValue;
                    default:
                        return secondValue;
                }
            };

            const performOperation = useCallback((nextOperation) => {
                playSound(nextOperation);
                
                if (showWelcome) {
                    clearAllTimeouts();
                    setShowWelcome(false);
                    setIsWelcomeActive(false);
                    setIsTyping(false);
                }
                
                if (display === 'ÈîôËØØ') {
                    return;
                }
                
                const inputValue = parseFloat(display);
                if (isNaN(inputValue)) return;

                if (nextOperation === '=') {
                    if (previousValue !== null && operation) {
                        const result = calculate(previousValue, inputValue, operation);
                        const formatted = formatNumber(result);
                        
                        setDisplay(formatted);
                        setPreviousValue(null);
                        setOperation(null);
                        setWaitingForOperand(true);
                    }
                    return;
                }

                if (previousValue === null) {
                    setPreviousValue(inputValue);
                } else if (operation && !waitingForOperand) {
                    const result = calculate(previousValue, inputValue, operation);
                    const formatted = formatNumber(result);
                    
                    setDisplay(formatted);
                    setPreviousValue(formatted === 'ÈîôËØØ' ? null : result);
                }

                setWaitingForOperand(true);
                setOperation(nextOperation);
            }, [display, previousValue, operation, waitingForOperand, showWelcome, playSound, clearAllTimeouts]);

            const getFontSize = () => {
                const len = display.length;
                if (len <= 6) return '3.5rem';
                if (len <= 9) return '2.8rem';
                if (len <= 12) return '2.2rem';
                return '1.8rem';
            };

            return React.createElement('div', {
                className: "calculator-container",
                onClick: () => {
                    if (!audioContextRef.current) {
                        try {
                            audioContextRef.current = new (window.AudioContext || window.webkitAudioContext)();
                        } catch (e) {
                            console.log('Audio not supported');
                        }
                    }
                }
            }, [
                // Display Area
                React.createElement('div', {
                    className: "display-area",
                    key: "display-area"
                }, [
                    // Header
                    React.createElement('div', {
                        className: "flex items-center justify-between mb-6",
                        key: "header"
                    }, [
                        React.createElement('div', {
                            className: `text-2xl cursor-pointer select-none cat-icon ${catAnimation}`,
                            onClick: handleCatClick,
                            title: "ÁÇπÂáªÊàë‰∫íÂä®ÔºÅ",
                            key: "cat"
                        }, catEmotion),
                        React.createElement('h1', {
                            className: "text-lg font-normal tracking-wide text-gray-600",
                            key: "title"
                        }, "Êú®ÂøÉÁöÑËÆ°ÁÆóÂô®"),
                        React.createElement('div', {
                            className: "text-xs text-gray-400 font-light",
                            key: "ai"
                        }, "AI")
                    ]),
                    
                    // Display Content with overlay for welcome
                    React.createElement('div', {
                        className: "flex-1 relative",
                        key: "display-wrapper"
                    }, [
