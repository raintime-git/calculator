<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>木心的计算器 - 最可爱的计算器</title>
    <meta name="description" content="木心的计算器 - 一个可爱的、有互动功能的在线计算器，适合小学生使用">
    <meta name="keywords" content="计算器,小学生,数学,可爱,互动,木心">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .calculator-container {
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .footer-info {
            margin-top: 20px;
            text-align: center;
            color: white;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .footer-info a {
            color: #ffd700;
            text-decoration: none;
        }
        
        .footer-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div id="calculator-root"></div>
        
        <div class="footer-info">
            <p>🌟 木心的计算器 v1.0 🌟</p>
            <p>一个充满爱心的小工具 | 
                <a href="https://github.com/your-username/muxin-calculator" target="_blank">GitHub</a> | 
                <a href="#" onclick="showAbout()">关于我们</a>
            </p>
            <p style="font-size: 10px; margin-top: 8px; opacity: 0.6;">
                © 2024 木心爸爸设计 | 让数学变得有趣
            </p>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useRef, useCallback, useEffect } = React;

        const Calculator = () => {
            const [display, setDisplay] = useState('0');
            const [previousValue, setPreviousValue] = useState(null);
            const [operation, setOperation] = useState(null);
            const [waitingForOperand, setWaitingForOperand] = useState(false);
            
            // 欢迎状态管理
            const [showWelcome, setShowWelcome] = useState(true);
            const [welcomeText, setWelcomeText] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            
            // 小猫状态
            const [catEmotion, setCatEmotion] = useState('😸');
            const [catAnimation, setCatAnimation] = useState('animate-pulse');
            const [totalCatClicks, setTotalCatClicks] = useState(0);
            const [hasShownFirstWelcome, setHasShownFirstWelcome] = useState(false);
            
            const audioContextRef = useRef(null);

            // 音效播放
            const playSound = useCallback((key) => {
                try {
                    const frequencies = {
                        '0': 261.63, '1': 293.66, '2': 329.63, '3': 349.23, '4': 392.00,
                        '5': 440.00, '6': 493.88, '7': 523.25, '8': 587.33, '9': 659.25,
                        '+': 698.46, '−': 783.99, '×': 880.00, '÷': 987.77,
                        '=': 1046.50, 'C': 174.61, '·': 220.00, '⌫': 146.83
                    };
                    
                    const frequency = frequencies[key] || 261.63;
                    
                    if (!audioContextRef.current) {
                        audioContextRef.current = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    
                    const ctx = audioContextRef.current;
                    if (ctx.state === 'suspended') {
                        ctx.resume();
                    }

                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    
                    osc.frequency.value = frequency;
                    osc.type = 'sine';
                    
                    const now = ctx.currentTime;
                    gain.gain.setValueAtTime(0, now);
                    gain.gain.linearRampToValueAtTime(0.1, now + 0.01);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                    
                    osc.start(now);
                    osc.stop(now + 0.2);
                    
                } catch (error) {
                    console.log('Audio not available');
                }
            }, []);

            const catEmotions = ['😽', '🙀', '😻', '😹', '😺', '🐱', '😿'];
            const welcomeMessages = [
                "嗨！我是木心，我们一起算数学吧！",
                "哇～你好棒！我们来玩数字游戏！", 
                "我最喜欢和聪明的小朋友算数啦！",
                "数学其实很好玩哦，不信我们试试！",
                "我会帮你算出正确答案的，放心吧！",
                "哈哈，我是最可爱的计算器小猫！",
                "你想算什么？我都会哦～超厉害的！",
                "咪～数学题难不倒我们的！",
                "一起来探索数字的奥秘吧！",
                "算数学就像玩积木一样有趣！",
                "我的小脑袋瓜里装满了数字呢！",
                "哇塞！你点我了，我好开心～",
                "我们一起变成数学小天才吧！",
                "计算器界最萌的就是我啦！喵～",
                "数字1234567890都是我的好朋友！",
                "每个算式都是一个小冒险哦！",
                "我会用最快的速度帮你算出来！",
                "小朋友，数学真的很有意思呢！"
            ];

            // 触发欢迎动画
            const triggerWelcome = useCallback((message) => {
                if (showWelcome) {
                    setShowWelcome(false);
                    setTimeout(() => startWelcomeAnimation(message), 100);
                } else {
                    startWelcomeAnimation(message);
                }
                
                function startWelcomeAnimation(msg) {
                    setShowWelcome(true);
                    setWelcomeText('');
                    setIsTyping(true);
                    
                    let index = 0;
                    playSound('C');
                    
                    const typeText = () => {
                        if (index <= msg.length) {
                            setWelcomeText(msg.slice(0, index));
                            index++;
                            setTimeout(typeText, 60);
                            
                            if (index % 5 === 0 && index > 0) {
                                playSound(String(index % 10));
                            }
                        } else {
                            setTimeout(() => {
                                setIsTyping(false);
                                setTimeout(() => {
                                    setShowWelcome(false);
                                }, 600);
                            }, 1200);
                        }
                    };
                    
                    setTimeout(typeText, 100);
                }
            }, [playSound, showWelcome]);

            // 小猫点击处理
            const handleCatClick = useCallback(() => {
                const newTotal = totalCatClicks + 1;
                setTotalCatClicks(newTotal);
                
                const randomEmotion = catEmotions[Math.floor(Math.random() * catEmotions.length)];
                setCatEmotion(randomEmotion);
                setCatAnimation('animate-bounce');
                
                playSound('C');
                setTimeout(() => playSound('5'), 150);
                setTimeout(() => playSound('3'), 300);
                
                let shouldShowWelcome = false;
                
                if (!hasShownFirstWelcome) {
                    shouldShowWelcome = true;
                    setHasShownFirstWelcome(true);
                } else {
                    shouldShowWelcome = (newTotal % 2 === 0);
                }
                
                if (shouldShowWelcome) {
                    const randomMessage = welcomeMessages[Math.floor(Math.random() * welcomeMessages.length)];
                    triggerWelcome(randomMessage);
                }
                
                setTimeout(() => {
                    setCatEmotion('😸');
                    setCatAnimation('animate-pulse');
                }, 1000);
            }, [totalCatClicks, hasShownFirstWelcome, playSound, triggerWelcome]);

            // 页面首次加载
            useEffect(() => {
                if (!showWelcome) return;
                
                const isPageLoad = welcomeText === '' && !isTyping && totalCatClicks === 0;
                if (!isPageLoad) return;
                
                triggerWelcome("嗨！我是木心，很高兴遇见你！点击我可以听到更多话哦～");
            }, [triggerWelcome, welcomeText, isTyping, totalCatClicks]);

            // 数字格式化
            const formatDisplay = (value) => {
                if (typeof value !== 'string') {
                    value = String(value);
                }
                
                if (value === '错误' || value === 'Error') {
                    return '错误';
                }
                
                if (value.length > 15) {
                    const num = parseFloat(value);
                    if (!isNaN(num) && isFinite(num)) {
                        return num.toExponential(8);
                    }
                }
                
                return value;
            };

            const formatNumber = (num) => {
                if (typeof num !== 'number' || isNaN(num) || !isFinite(num)) {
                    return '错误';
                }
                
                if (Number.isInteger(num) && Math.abs(num) < 1e15) {
                    return num.toString();
                }
                
                if (Math.abs(num) >= 1e15 || (Math.abs(num) < 1e-10 && num !== 0)) {
                    return num.toExponential(8);
                }
                
                let result = num.toPrecision(12);
                result = parseFloat(result).toString();
                
                return result;
            };

            // 计算器功能
            const inputNumber = useCallback((num) => {
                playSound(String(num));
                
                if (showWelcome) {
                    setShowWelcome(false);
                    setDisplay(String(num));
                    return;
                }
                
                if (display === '错误') {
                    setDisplay(String(num));
                    setPreviousValue(null);
                    setOperation(null);
                    setWaitingForOperand(false);
                    return;
                }
                
                if (waitingForOperand) {
                    setDisplay(String(num));
                    setWaitingForOperand(false);
                } else {
                    const newDisplay = display === '0' ? String(num) : display + num;
                    if (newDisplay.length <= 20) {
                        setDisplay(newDisplay);
                    }
                }
            }, [display, waitingForOperand, showWelcome, playSound]);

            const inputDot = useCallback(() => {
                playSound('·');
                
                if (display === '错误') {
                    setDisplay('0.');
                    setPreviousValue(null);
                    setOperation(null);
                    setWaitingForOperand(false);
                    return;
                }
                
                if (waitingForOperand) {
                    setDisplay('0.');
                    setWaitingForOperand(false);
                } else if (!display.includes('.')) {
                    setDisplay(display + '.');
                }
            }, [display, waitingForOperand, playSound]);

            const backspace = useCallback(() => {
                playSound('⌫');
                
                if (display === '错误' || waitingForOperand) {
                    setDisplay('0');
                    setWaitingForOperand(false);
                    return;
                }
                
                if (display.length > 1) {
                    setDisplay(display.slice(0, -1));
                } else {
                    setDisplay('0');
                }
            }, [display, waitingForOperand, playSound]);

            const clear = useCallback(() => {
                playSound('C');
                
                if (showWelcome) {
                    setShowWelcome(false);
                }
                
                setDisplay('0');
                setPreviousValue(null);
                setOperation(null);
                setWaitingForOperand(false);
            }, [showWelcome, playSound]);

            const calculate = (firstValue, secondValue, operation) => {
                switch (operation) {
                    case '+':
                        return firstValue + secondValue;
                    case '−':
                        return firstValue - secondValue;
                    case '×':
                        return firstValue * secondValue;
                    case '÷':
                        return secondValue === 0 ? NaN : firstValue / secondValue;
                    default:
                        return secondValue;
                }
            };

            const performOperation = useCallback((nextOperation) => {
                playSound(nextOperation);
                
                if (display === '错误') {
                    return;
                }
                
                const inputValue = parseFloat(display);
                if (isNaN(inputValue)) return;

                if (nextOperation === '=') {
                    if (previousValue !== null && operation) {
                        const result = calculate(previousValue, inputValue, operation);
                        const formatted = formatNumber(result);
                        
                        setDisplay(formatted);
                        setPreviousValue(null);
                        setOperation(null);
                        setWaitingForOperand(true);
                    }
                    return;
                }

                if (previousValue === null) {
                    setPreviousValue(inputValue);
                } else if (operation && !waitingForOperand) {
                    const result = calculate(previousValue, inputValue, operation);
                    const formatted = formatNumber(result);
                    
                    setDisplay(formatted);
                    setPreviousValue(formatted === '错误' ? null : result);
                }

                setWaitingForOperand(true);
                setOperation(nextOperation);
            }, [display, previousValue, operation, waitingForOperand, playSound]);

            const Button = ({ onClick, className, children, ...props }) => {
                const [pressed, setPressed] = useState(false);

                return (
                    <button
                        className={`h-16 transition-all duration-100 border-r border-b border-gray-200 text-xl select-none ${className} ${
                            pressed ? 'scale-95 shadow-inner' : 'hover:shadow-md'
                        }`}
                        onClick={onClick}
                        onMouseDown={() => setPressed(true)}
                        onMouseUp={() => setPressed(false)}
                        onMouseLeave={() => setPressed(false)}
                        onTouchStart={() => setPressed(true)}
                        onTouchEnd={() => setPressed(false)}
                        style={{ 
                            borderWidth: '0.5px',
                            transform: pressed ? 'scale(0.95)' : 'scale(1)',
                        }}
                        {...props}
                    >
                        {children}
                    </button>
                );
            };

            const getFontSize = () => {
                const len = display.length;
                if (len <= 8) return '3.5rem';
                if (len <= 12) return '2.8rem';
                if (len <= 16) return '2.2rem';
                if (len <= 20) return '1.8rem';
                return '1.4rem';
            };

            const getNextWelcomeInfo = () => {
                if (!hasShownFirstWelcome) {
                    return "首次点击必显示";
                } else {
                    const nextEvenNumber = totalCatClicks % 2 === 0 ? totalCatClicks + 2 : totalCatClicks + 1;
                    const remaining = nextEvenNumber - totalCatClicks;
                    return `还需${remaining}次 (下次第${nextEvenNumber}次)`;
                }
            };

            return React.createElement('div', {
                className: "max-w-sm mx-auto bg-white shadow-2xl rounded-lg overflow-hidden",
                onClick: () => {
                    if (!audioContextRef.current) {
                        try {
                            audioContextRef.current = new (window.AudioContext || window.webkitAudioContext)();
                        } catch (e) {
                            console.log('Audio not supported');
                        }
                    }
                }
            }, [
                // Header
                React.createElement('div', {
                    className: "bg-white text-black py-6 px-5 border-b border-gray-200 flex items-center justify-between",
                    style: { borderWidth: '0.5px' }
                }, [
                    React.createElement('div', {
                        className: `text-3xl cursor-pointer select-none transition-all duration-300 hover:scale-110 ${catAnimation}`,
                        onClick: handleCatClick,
                        title: "点击我互动！",
                        key: "cat"
                    }, catEmotion),
                    React.createElement('h1', {
                        className: "text-base font-light tracking-wider",
                        key: "title"
                    }, "木心的计算器"),
                    React.createElement('div', {
                        className: "text-xs text-gray-400 font-light",
                        key: "ai"
                    }, "AI设计")
                ]),
                
                // Display
                React.createElement('div', {
                    className: "bg-white text-black px-8 py-12 border-b border-gray-200 min-h-24",
                    style: { borderWidth: '0.5px' },
                    key: "display"
                }, showWelcome ? 
                    React.createElement('div', {
                        className: "text-center flex items-center justify-center"
                    }, React.createElement('div', {
                        className: `font-light transition-opacity duration-500 ${isTyping ? 'opacity-100' : 'opacity-0'}`,
                        style: { 
                            fontSize: '1.1rem',
                            letterSpacing: '1px',
                            lineHeight: '1.4',
                            color: '#333'
                        }
                    }, [
                        welcomeText,
                        isTyping && React.createElement('span', {
                            className: "animate-pulse ml-1 text-orange-500",
                            key: "cursor"
                        }, "|")
                    ])) :
                    React.createElement('div', {
                        className: "text-right font-thin flex items-end justify-end overflow-hidden",
                        style: { 
                            fontWeight: '100',
                            letterSpacing: '1px',
                            fontSize: getFontSize(),
                            wordBreak: 'break-all',
                            minHeight: '60px'
                        }
                    }, React.createElement('div', {
                        className: "flex items-end"
                    }, [
                        React.createElement('span', { key: "display-text" }, formatDisplay(display)),
                        operation && React.createElement('span', {
                            className: "ml-2 text-orange-500 text-2xl animate-pulse",
                            key: "operation"
                        }, operation)
                    ]))
                ),
                
                // Buttons
                React.createElement('div', {
                    className: "bg-white",
                    style: { display: 'grid', gridTemplateColumns: '1fr 1fr 1fr 1fr', gridTemplateRows: 'repeat(5, 64px)' },
                    key: "buttons"
                }, [
                    // Row 1
                    React.createElement(Button, { onClick: clear, className: "bg-gray-50 hover:bg-gray-100 text-black", key: "C" }, "C"),
                    React.createElement(Button, { onClick: backspace, className: "bg-gray-50 hover:bg-gray-100 text-black", key: "back" }, "⌫"),
                    React.createElement(Button, { onClick: () => performOperation('÷'), className: "bg-black hover:bg-gray-800 text-white text-2xl", key: "div" }, "÷"),
                    React.createElement(Button, { onClick: () => performOperation('×'), className: "bg-black hover:bg-gray-800 text-white text-2xl", key: "mul" }, "×"),
                    
                    // Row 2
                    React.createElement(Button, { onClick: () => inputNumber(7), className: "bg-white hover:bg-gray-50 text-black", key: "7" }, "7"),
                    React.createElement(Button, { onClick: () => inputNumber(8), className: "bg-white hover:bg-gray-50 text-black", key: "8" }, "8"),
                    React.createElement(Button, { onClick: () => inputNumber(9), className: "bg-white hover:bg-gray-50 text-black", key: "9" }, "9"),
                    React.createElement(Button, { onClick: () => performOperation('−'), className: "bg-black hover:bg-gray-800 text-white text-2xl", key: "sub" }, "−"),
                    
                    // Row 3
                    React.createElement(Button, { onClick: () => inputNumber(4), className: "bg-white hover:bg-gray-50 text-black", key: "4" }, "4"),
                    React.createElement(Button, { onClick: () => inputNumber(5), className: "bg-white hover:bg-gray-50 text-black", key: "5" }, "5"),
                    React.createElement(Button, { onClick: () => inputNumber(6), className: "bg-white hover:bg-gray-50 text-black", key: "6" }, "6"),
                    React.createElement(Button, { onClick: () => performOperation('+'), className: "bg-black hover:bg-gray-800 text-white text-2xl", key: "add" }, "+"),
                    
                    // Row 4-5
                    React.createElement(Button, { onClick: () => inputNumber(1), className: "bg-white hover:bg-gray-50 text-black", key: "1" }, "1"),
                    React.createElement(Button, { onClick: () => inputNumber(2), className: "bg-white hover:bg-gray-50 text-black", key: "2" }, "2"),
                    React.createElement(Button, { onClick: () => inputNumber(3), className: "bg-white hover:bg-gray-50 text-black", key: "3" }, "3"),
                    React.createElement('button', {
                        onClick: () => performOperation('='),
                        className: "bg-gradient-to-b from-orange-400 to-orange-600 hover:from-orange-500 hover:to-orange-700 text-white font-bold text-3xl transition-all duration-150 active:scale-95 shadow-lg border-r border-b border-orange-500",
                        style: { 
                            borderWidth: '0.5px',
                            gridRow: '4 / 6',
                            gridColumn: '4 / 5'
                        },
                        key: "equals"
                    }, "="),
                    
                    React.createElement(Button, { onClick: () => inputNumber(0), className: "bg-white hover:bg-gray-50 text-black", style: { gridColumn: '1 / 3' }, key: "0" }, "0"),
                    React.createElement(Button, { onClick: inputDot, className: "bg-white hover:bg-gray-50 text-black", key: "dot" }, "·")
                ]),
                
                // Footer
                React.createElement('div', {
                    className: "bg-white py-4 text-center border-t border-gray-200",
                    style: { borderWidth: '0.5px' },
                    key: "footer"
                }, [
                    React.createElement('p', {
                        className: "text-xs text-gray-400 font-light tracking-wider",
                        style: { letterSpacing: '2px' },
                        key: "designer"
                    }, "木心爸爸设计"),
                    React.createElement('p', {
                        className: "text-xs text-gray-300 mt-1",
                        key: "status"
                    }, showWelcome ? '🎵 木心在说话...' : `🎵 点击小猫听话 (${totalCatClicks}次)`),
                    React.createElement('p', {
                        className: "text-xs text-gray-200 mt-1",
                        key: "info"
                    }, showWelcome ? 
                        `💬 "${welcomeText}"` :
                        `😸 ${catEmotion} | 欢迎语规则: ${getNextWelcomeInfo()}`
                    )
                ])
            ]);
        };

        // 渲染应用
        ReactDOM.render(React.createElement(Calculator), document.getElementById('calculator-root'));

        // 全局函数
        window.showAbout = function() {
            alert('🌟 木心的计算器 v1.0\n\n一个充满爱心的计算器工具\n\n特色功能：\n• 🐱 可爱的小猫互动\n• 🎵 悦耳的音效系统\n• 💬 温馨的欢迎消息\n• 📱 完美的响应式设计\n\n适合小学生使用，让数学变得有趣！\n\n© 2024 木心爸爸设计');
        };
    </script>
