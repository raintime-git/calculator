<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Êú®ÂøÉÁöÑËÆ°ÁÆóÂô® - ÊúÄÂèØÁà±ÁöÑËÆ°ÁÆóÂô®</title>
    <meta name="description" content="Êú®ÂøÉÁöÑËÆ°ÁÆóÂô® - ‰∏Ä‰∏™ÂèØÁà±ÁöÑ„ÄÅÊúâ‰∫íÂä®ÂäüËÉΩÁöÑÂú®Á∫øËÆ°ÁÆóÂô®ÔºåÈÄÇÂêàÂ∞èÂ≠¶Áîü‰ΩøÁî®">
    <meta name="keywords" content="ËÆ°ÁÆóÂô®,Â∞èÂ≠¶Áîü,Êï∞Â≠¶,ÂèØÁà±,‰∫íÂä®,Êú®ÂøÉ">
    
    <!-- PWAÁõ∏ÂÖ≥ -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .calculator-app {
            width: 100vw;
            height: 100vh;
            max-width: 400px;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .calculator-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 0;
            box-shadow: none;
            animation: fadeIn 0.8s ease-out;
        }
        
        @media (min-width: 401px) {
            .calculator-app {
                border-radius: 24px;
                box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            }
            .calculator-container {
                border-radius: 24px;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .display-area {
            flex: 1;
            min-height: 35vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 32px 24px;
        }
        
        .buttons-area {
            flex: 0 0 auto;
            height: 65vh;
            max-height: 520px;
            min-height: 400px;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            height: 100%;
            gap: 1px;
            background-color: #e5e7eb;
        }
        
        .calc-button {
            background: white;
            border: none;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 400;
            transition: all 0.1s ease;
            cursor: pointer;
            position: relative;
        }
        
        .calc-button:active {
            background-color: #f3f4f6;
            transform: scale(0.95);
        }
        
        .calc-button.operator {
            background: #ff9500;
            color: white;
            font-size: 32px;
        }
        
        .calc-button.operator:active {
            background-color: #e6820e;
        }
        
        .calc-button.function {
            background: #a6a6a6;
            color: white;
            font-size: 24px;
        }
        
        .calc-button.function:active {
            background-color: #8f8f8f;
        }
        
        .calc-button.equals {
            background: linear-gradient(135deg, #ff9500 0%, #ff8500 100%);
            color: white;
            font-size: 36px;
            font-weight: 300;
            grid-row: 4 / 6;
        }
        
        .calc-button.zero {
            grid-column: 1 / 3;
            justify-content: flex-start;
            padding-left: 32px;
        }
        
        /* ÊâãÊú∫Ê®™Â±èÈÄÇÈÖç */
        @media (orientation: landscape) and (max-height: 500px) {
            .display-area {
                min-height: 30vh;
                padding: 16px 24px;
            }
            .buttons-area {
                height: 70vh;
                min-height: 300px;
            }
            .calc-button {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-app">
        <div id="calculator-root"></div>
    </div>

    <script type="text/babel">
        const { useState, useRef, useCallback, useEffect } = React;

        const Calculator = () => {
            const [display, setDisplay] = useState('0');
            const [previousValue, setPreviousValue] = useState(null);
            const [operation, setOperation] = useState(null);
            const [waitingForOperand, setWaitingForOperand] = useState(false);
            
            // Ê¨¢ËøéÁä∂ÊÄÅÁÆ°ÁêÜ
            const [showWelcome, setShowWelcome] = useState(true);
            const [welcomeText, setWelcomeText] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            
            // Â∞èÁå´Áä∂ÊÄÅ
            const [catEmotion, setCatEmotion] = useState('üò∏');
            const [catAnimation, setCatAnimation] = useState('animate-pulse');
            const [totalCatClicks, setTotalCatClicks] = useState(0);
            const [hasShownFirstWelcome, setHasShownFirstWelcome] = useState(false);
            
            const audioContextRef = useRef(null);

            // Èü≥ÊïàÊí≠Êîæ
            const playSound = useCallback((key) => {
                try {
                    const frequencies = {
                        '0': 261.63, '1': 293.66, '2': 329.63, '3': 349.23, '4': 392.00,
                        '5': 440.00, '6': 493.88, '7': 523.25, '8': 587.33, '9': 659.25,
                        '+': 698.46, '‚àí': 783.99, '√ó': 880.00, '√∑': 987.77,
                        '=': 1046.50, 'C': 174.61, '¬∑': 220.00, '‚å´': 146.83
                    };
                    
                    const frequency = frequencies[key] || 261.63;
                    
                    if (!audioContextRef.current) {
                        audioContextRef.current = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    
                    const ctx = audioContextRef.current;
                    if (ctx.state === 'suspended') {
                        ctx.resume();
                    }

                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    
                    osc.frequency.value = frequency;
                    osc.type = 'sine';
                    
                    const now = ctx.currentTime;
                    gain.gain.setValueAtTime(0, now);
                    gain.gain.linearRampToValueAtTime(0.1, now + 0.01);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                    
                    osc.start(now);
                    osc.stop(now + 0.2);
                    
                } catch (error) {
                    console.log('Audio not available');
                }
            }, []);

            const catEmotions = ['üòΩ', 'üôÄ', 'üòª', 'üòπ', 'üò∫', 'üê±', 'üòø'];
            const welcomeMessages = [
                "Âó®ÔºÅÊàëÊòØÊú®ÂøÉÔºåÊàë‰ª¨‰∏ÄËµ∑ÁÆóÊï∞Â≠¶ÂêßÔºÅ",
                "ÂìáÔΩû‰Ω†Â•ΩÊ£íÔºÅÊàë‰ª¨Êù•Áé©Êï∞Â≠óÊ∏∏ÊàèÔºÅ", 
                "ÊàëÊúÄÂñúÊ¨¢ÂíåËÅ™ÊòéÁöÑÂ∞èÊúãÂèãÁÆóÊï∞Âï¶ÔºÅ",
                "Êï∞Â≠¶ÂÖ∂ÂÆûÂæàÂ•ΩÁé©Âì¶Ôºå‰∏ç‰ø°Êàë‰ª¨ËØïËØïÔºÅ",
                "Êàë‰ºöÂ∏Æ‰Ω†ÁÆóÂá∫Ê≠£Á°ÆÁ≠îÊ°àÁöÑÔºåÊîæÂøÉÂêßÔºÅ",
                "ÂìàÂìàÔºåÊàëÊòØÊúÄÂèØÁà±ÁöÑËÆ°ÁÆóÂô®Â∞èÁå´ÔºÅ",
                "‰Ω†ÊÉ≥ÁÆó‰ªÄ‰πàÔºüÊàëÈÉΩ‰ºöÂì¶ÔΩûË∂ÖÂéâÂÆ≥ÁöÑÔºÅ",
                "Âí™ÔΩûÊï∞Â≠¶È¢òÈöæ‰∏çÂÄíÊàë‰ª¨ÁöÑÔºÅ",
                "‰∏ÄËµ∑Êù•Êé¢Á¥¢Êï∞Â≠óÁöÑÂ••ÁßòÂêßÔºÅ",
                "ÁÆóÊï∞Â≠¶Â∞±ÂÉèÁé©ÁßØÊú®‰∏ÄÊ†∑ÊúâË∂£ÔºÅ",
                "ÊàëÁöÑÂ∞èËÑëË¢ãÁìúÈáåË£ÖÊª°‰∫ÜÊï∞Â≠óÂë¢ÔºÅ",
                "ÂìáÂ°ûÔºÅ‰Ω†ÁÇπÊàë‰∫ÜÔºåÊàëÂ•ΩÂºÄÂøÉÔΩû",
                "Êàë‰ª¨‰∏ÄËµ∑ÂèòÊàêÊï∞Â≠¶Â∞èÂ§©ÊâçÂêßÔºÅ",
                "ËÆ°ÁÆóÂô®ÁïåÊúÄËêåÁöÑÂ∞±ÊòØÊàëÂï¶ÔºÅÂñµÔΩû",
                "Êï∞Â≠ó1234567890ÈÉΩÊòØÊàëÁöÑÂ•ΩÊúãÂèãÔºÅ",
                "ÊØè‰∏™ÁÆóÂºèÈÉΩÊòØ‰∏Ä‰∏™Â∞èÂÜíÈô©Âì¶ÔºÅ",
                "Êàë‰ºöÁî®ÊúÄÂø´ÁöÑÈÄüÂ∫¶Â∏Æ‰Ω†ÁÆóÂá∫Êù•ÔºÅ",
                "Â∞èÊúãÂèãÔºåÊï∞Â≠¶ÁúüÁöÑÂæàÊúâÊÑèÊÄùÂë¢ÔºÅ"
            ];

            // Ëß¶ÂèëÊ¨¢ËøéÂä®Áîª
            const triggerWelcome = useCallback((message) => {
                if (showWelcome) {
                    setShowWelcome(false);
                    setTimeout(() => startWelcomeAnimation(message), 100);
                } else {
                    startWelcomeAnimation(message);
                }
                
                function startWelcomeAnimation(msg) {
                    setShowWelcome(true);
                    setWelcomeText('');
                    setIsTyping(true);
                    
                    let index = 0;
                    playSound('C');
                    
                    const typeText = () => {
                        if (index <= msg.length) {
                            setWelcomeText(msg.slice(0, index));
                            index++;
                            setTimeout(typeText, 60);
                            
                            if (index % 5 === 0 && index > 0) {
                                playSound(String(index % 10));
                            }
                        } else {
                            setTimeout(() => {
                                setIsTyping(false);
                                setTimeout(() => {
                                    setShowWelcome(false);
                                }, 600);
                            }, 1200);
                        }
                    };
                    
                    setTimeout(typeText, 100);
                }
            }, [playSound, showWelcome]);

            // Â∞èÁå´ÁÇπÂáªÂ§ÑÁêÜ
            const handleCatClick = useCallback(() => {
                const newTotal = totalCatClicks + 1;
                setTotalCatClicks(newTotal);
                
                const randomEmotion = catEmotions[Math.floor(Math.random() * catEmotions.length)];
                setCatEmotion(randomEmotion);
                setCatAnimation('animate-bounce');
                
                playSound('C');
                setTimeout(() => playSound('5'), 150);
                setTimeout(() => playSound('3'), 300);
                
                let shouldShowWelcome = false;
                
                if (!hasShownFirstWelcome) {
                    shouldShowWelcome = true;
                    setHasShownFirstWelcome(true);
                } else {
                    shouldShowWelcome = (newTotal % 2 === 0);
                }
                
                if (shouldShowWelcome) {
                    const randomMessage = welcomeMessages[Math.floor(Math.random() * welcomeMessages.length)];
                    triggerWelcome(randomMessage);
                }
                
                setTimeout(() => {
                    setCatEmotion('üò∏');
                    setCatAnimation('animate-pulse');
                }, 1000);
            }, [totalCatClicks, hasShownFirstWelcome, playSound, triggerWelcome]);

            // È°µÈù¢È¶ñÊ¨°Âä†ËΩΩ
            useEffect(() => {
                if (!showWelcome) return;
                
                const isPageLoad = welcomeText === '' && !isTyping && totalCatClicks === 0;
                if (!isPageLoad) return;
                
                setTimeout(() => {
                    triggerWelcome("Âó®ÔºÅÊàëÊòØÊú®ÂøÉÔºåÂæàÈ´òÂÖ¥ÈÅáËßÅ‰Ω†ÔºÅÁÇπÂáªÊàëÂèØ‰ª•Âê¨Âà∞Êõ¥Â§öËØùÂì¶ÔΩû");
                }, 500);
            }, [triggerWelcome, welcomeText, isTyping, totalCatClicks]);

            // Êï∞Â≠óÊ†ºÂºèÂåñ
            const formatDisplay = (value) => {
                if (typeof value !== 'string') {
                    value = String(value);
                }
                
                if (value === 'ÈîôËØØ' || value === 'Error') {
                    return 'ÈîôËØØ';
                }
                
                if (value.length > 12) {
                    const num = parseFloat(value);
                    if (!isNaN(num) && isFinite(num)) {
                        return num.toExponential(6);
                    }
                }
                
                return value;
            };

            const formatNumber = (num) => {
                if (typeof num !== 'number' || isNaN(num) || !isFinite(num)) {
                    return 'ÈîôËØØ';
                }
                
                if (Number.isInteger(num) && Math.abs(num) < 1e12) {
                    return num.toString();
                }
                
                if (Math.abs(num) >= 1e12 || (Math.abs(num) < 1e-8 && num !== 0)) {
                    return num.toExponential(6);
                }
                
                let result = num.toPrecision(10);
                result = parseFloat(result).toString();
                
                return result;
            };

            // ËÆ°ÁÆóÂô®ÂäüËÉΩ
            const inputNumber = useCallback((num) => {
                playSound(String(num));
                
                if (showWelcome) {
                    setShowWelcome(false);
                    setDisplay(String(num));
                    return;
                }
                
                if (display === 'ÈîôËØØ') {
                    setDisplay(String(num));
                    setPreviousValue(null);
                    setOperation(null);
                    setWaitingForOperand(false);
                    return;
                }
                
                if (waitingForOperand) {
                    setDisplay(String(num));
                    setWaitingForOperand(false);
                } else {
                    const newDisplay = display === '0' ? String(num) : display + num;
                    if (newDisplay.length <= 15) {
                        setDisplay(newDisplay);
                    }
                }
            }, [display, waitingForOperand, showWelcome, playSound]);

            const inputDot = useCallback(() => {
                playSound('¬∑');
                
                if (display === 'ÈîôËØØ') {
                    setDisplay('0.');
                    setPreviousValue(null);
                    setOperation(null);
                    setWaitingForOperand(false);
                    return;
                }
                
                if (waitingForOperand) {
                    setDisplay('0.');
                    setWaitingForOperand(false);
                } else if (!display.includes('.')) {
                    setDisplay(display + '.');
                }
            }, [display, waitingForOperand, playSound]);

            const backspace = useCallback(() => {
                playSound('‚å´');
                
                if (display === 'ÈîôËØØ' || waitingForOperand) {
                    setDisplay('0');
                    setWaitingForOperand(false);
                    return;
                }
                
                if (display.length > 1) {
                    setDisplay(display.slice(0, -1));
                } else {
                    setDisplay('0');
                }
            }, [display, waitingForOperand, playSound]);

            const clear = useCallback(() => {
                playSound('C');
                
                if (showWelcome) {
                    setShowWelcome(false);
                }
                
                setDisplay('0');
                setPreviousValue(null);
                setOperation(null);
                setWaitingForOperand(false);
            }, [showWelcome, playSound]);

            const calculate = (firstValue, secondValue, operation) => {
                switch (operation) {
                    case '+':
                        return firstValue + secondValue;
                    case '‚àí':
                        return firstValue - secondValue;
                    case '√ó':
                        return firstValue * secondValue;
                    case '√∑':
                        return secondValue === 0 ? NaN : firstValue / secondValue;
                    default:
                        return secondValue;
                }
            };

            const performOperation = useCallback((nextOperation) => {
                playSound(nextOperation);
                
                if (display === 'ÈîôËØØ') {
                    return;
                }
                
                const inputValue = parseFloat(display);
                if (isNaN(inputValue)) return;

                if (nextOperation === '=') {
                    if (previousValue !== null && operation) {
                        const result = calculate(previousValue, inputValue, operation);
                        const formatted = formatNumber(result);
                        
                        setDisplay(formatted);
                        setPreviousValue(null);
                        setOperation(null);
                        setWaitingForOperand(true);
                    }
                    return;
                }

                if (previousValue === null) {
                    setPreviousValue(inputValue);
                } else if (operation && !waitingForOperand) {
                    const result = calculate(previousValue, inputValue, operation);
                    const formatted = formatNumber(result);
                    
                    setDisplay(formatted);
                    setPreviousValue(formatted === 'ÈîôËØØ' ? null : result);
                }

                setWaitingForOperand(true);
                setOperation(nextOperation);
            }, [display, previousValue, operation, waitingForOperand, playSound]);

            const getFontSize = () => {
                const len = display.length;
                if (len <= 6) return '4rem';
                if (len <= 9) return '3.2rem';
                if (len <= 12) return '2.6rem';
                return '2rem';
            };

            return React.createElement('div', {
                className: "calculator-container",
                onClick: () => {
                    if (!audioContextRef.current) {
                        try {
                            audioContextRef.current = new (window.AudioContext || window.webkitAudioContext)();
                        } catch (e) {
                            console.log('Audio not supported');
                        }
                    }
                }
            }, [
                // Header & Display Area
                React.createElement('div', {
                    className: "display-area bg-black text-white",
                    key: "display-area"
                }, [
                    // Header
                    React.createElement('div', {
                        className: "flex items-center justify-between mb-4",
                        key: "header"
                    }, [
                        React.createElement('div', {
                            className: `text-2xl cursor-pointer select-none transition-all duration-300 hover:scale-110 ${catAnimation}`,
                            onClick: handleCatClick,
                            title: "ÁÇπÂáªÊàë‰∫íÂä®ÔºÅ",
                            key: "cat"
                        }, catEmotion),
                        React.createElement('h1', {
                            className: "text-sm font-light tracking-wider text-gray-300",
                            key: "title"
                        }, "Êú®ÂøÉÁöÑËÆ°ÁÆóÂô®"),
                        React.createElement('div', {
                            className: "text-xs text-gray-500",
                            key: "ai"
                        }, "AI")
                    ]),
                    
                    // Display
                    showWelcome ? 
                        React.createElement('div', {
                            className: "flex-1 flex items-center justify-center text-center",
                            key: "welcome"
                        }, React.createElement('div', {
                            className: `font-light transition-opacity duration-500 ${isTyping ? 'opacity-100' : 'opacity-0'}`,
                            style: { 
                                fontSize: '1.2rem',
                                letterSpacing: '1px',
                                lineHeight: '1.5',
                                color: '#fff'
                            }
                        }, [
                            welcomeText,
                            isTyping && React.createElement('span', {
                                className: "animate-pulse ml-1 text-orange-400",
                                key: "cursor"
                            }, "|")
                        ])) :
                        React.createElement('div', {
                            className: "flex-1 flex items-end justify-end",
                            key: "display"
                        }, React.createElement('div', {
                            className: "text-right font-thin overflow-hidden",
                            style: { 
                                fontWeight: '200',
                                letterSpacing: '2px',
                                fontSize: getFontSize(),
                                wordBreak: 'break-all'
                            }
                        }, formatDisplay(display))),
                    
                    // Status
                    React.createElement('div', {
                        className: "mt-4 text-xs text-gray-400 text-center",
                        key: "status"
                    }, showWelcome ? 
                        'üéµ Êú®ÂøÉÂú®ËØ¥ËØù...' : 
                        `üéµ ÁÇπÂáªÂ∞èÁå´Âê¨ËØù (${totalCatClicks}Ê¨°) | ${catEmotion}`
                    )
                ]),
                
                // Buttons
                React.createElement('div', {
                    className: "buttons-area",
                    key: "buttons"
                }, React.createElement('div', {
                    className: "button-grid"
                }, [
                    // Row 1
                    React.createElement('button', { 
                        className: "calc-button function", 
                        onClick: clear, 
                        key: "C" 
                    }, "C"),
                    React.createElement('button', { 
                        className: "calc-button function", 
                        onClick: backspace, 
                        key: "back" 
                    }, "‚å´"),
                    React.createElement('button', { 
                        className: "calc-button function", 
                        onClick: () => performOperation('√∑'), 
                        key: "div" 
                    }, "√∑"),
                    React.createElement('button', { 
                        className: "calc-button operator", 
                        onClick: () => performOperation('√ó'), 
                        key: "mul" 
                    }, "√ó"),
                    
                    // Row 2
                    React.createElement('button', { 
                        className: "calc-button", 
                        onClick: () => inputNumber(7), 
                        key: "7" 
                    }, "7"),
                    React.createElement('button', { 
                        className: "calc-button", 
                        onClick: () => inputNumber(8), 
                        key: "8" 
                    }, "8"),
                    React.createElement('button', { 
                        className: "calc-button", 
                        onClick: () => inputNumber(9), 
                        key: "9" 
                    }, "9"),
                    React.createElement('button', { 
                        className: "calc-button operator", 
                        onClick: () => performOperation('‚àí'), 
                        key: "sub" 
                    }, "‚àí"),
                    
                    // Row 3
                    React.createElement('button', { 
                        className: "calc-button", 
                        onClick: () => inputNumber(4), 
                        key: "4" 
                    }, "4"),
                    React.createElement('button', { 
                        className: "calc-button", 
                        onClick: () => inputNumber(5), 
                        key: "5" 
                    }, "5"),
                    React.createElement('button', { 
                        className: "calc-button", 
                        onClick: () => inputNumber(6), 
                        key: "6" 
                    }, "6"),
                    React.createElement('button', { 
                        className: "calc-button operator", 
                        onClick: () => performOperation('+'), 
                        key: "add" 
                    }, "+"),
                    
                    // Row 4
                    React.createElement('button', { 
                        className: "calc-button", 
                        onClick: () => inputNumber(1), 
                        key: "1" 
                    }, "1"),
                    React.createElement('button', { 
                        className: "calc-button", 
                        onClick: () => inputNumber(2), 
                        key: "2" 
                    }, "2"),
                    React.createElement('button', { 
                        className: "calc-button", 
                        onClick: () => inputNumber(3), 
                        key: "3"

                    // Row 5
                    React.createElement('button', {

        document.addEventListener('touchmove', function (event) {
            if (event.scale !== 1) { event.preventDefault(); }
        }, { passive: false });

        document.addEventListener('gesturestart', function (event) {
            event.preventDefault();
        });

        // Èò≤Ê≠¢ÂèåÂáªÁº©Êîæ
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
